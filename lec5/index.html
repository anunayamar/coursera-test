<!DOCTYPE html>
<html ng-app="nameCalculatorModule">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My first AngularJS</title>
  </head>
  <body>
    <h1>Name Numeric Calculator</h1>
    <div ng-controller="NameCalculatorController">
      Your Name:<input type="text"
      ng-model="name"
      ng-keyup="displayNumeric();"><br>
      Calculated Value: {{totalValue}}

    </div>
  </body>
</html>
